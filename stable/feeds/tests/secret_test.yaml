suite: Secret Tests
templates:
  - secret.yaml
release:
  name: test-release
  namespace: test-namespace
chart:
  version: 9.9.9
  appVersion: 9.9.9
tests:
  - it: should render github driver token as empty string when not set
    template: secret.yaml
    values:
      - values.yaml
    asserts:
      - notExists:
          path: stringData.ANCHORE_GITHUB_TOKEN
  - it: should render github driver token correctly when set
    template: secret.yaml
    set:
      anchoreConfig.feeds.drivers.github.token: foobar
      anchoreConfig.feeds.drivers.github.enabled: true
    asserts:
      - equal:
          path: stringData.ANCHORE_GITHUB_TOKEN
          value: "foobar"
