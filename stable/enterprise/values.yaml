################################################################################
## @section Optional Prometheus Monitoring for Anchore Enterprise
## Built-in Prometheus monitoring with defaults for Anchore Enterprise
################################################################################

## @param prometheus.chartEnabled Enable Prometheus monitoring for Anchore Enterprise
## @param prometheus.alertmanager.enabled Enable Alertmanager for alert management
## @param prometheus.server.retention Data retention period for Prometheus
## @param prometheus.server.retentionSize Maximum storage size for Prometheus data
## @param prometheus.server.service.type Kubernetes service type for Prometheus
## @param prometheus.server.persistentVolume.enabled Enable persistent storage for Prometheus
## @param prometheus.server.persistentVolume.size Storage size for Prometheus persistent volume
## @param prometheus.prometheus-node-exporter.enabled Enable node-exporter for node metrics
## @param prometheus.kube-state-metrics.enabled Enable kube-state-metrics for cluster metrics
## @param prometheus.prometheus-pushgateway.enabled Enable pushgateway for custom metrics
prometheus:
  chartEnabled: false

  # Disable alertmanager by default
  alertmanager:
    enabled: false

  # Server configuration defaults for Anchore monitoring
  server:
    ## @param prometheus.server.name Name override for Prometheus server resources
    name: enterprise-prometheus-server

    ## @param prometheus.server.configMapOverrideName Name of an existing ConfigMap to override the default Prometheus server configuration
    # Config map override
    configMapOverrideName: "anchore-enterprise-prometheus-config"

    # Storage and retention settings
    retention: "14d"
    retentionSize: "8GB"

    # Service configuration - internal only by default
    service:
      type: ClusterIP

    # Persistent storage configuration
    persistentVolume:
      enabled: true
      size: 10Gi

  # The chart includes defaults for Anchore services with ports and intervals set

  # Enable supporting components - users can disable if not needed
  prometheus-node-exporter:
    enabled: false
    ## @param prometheus.prometheus-node-exporter.nameOverride Base name for node-exporter resources (will be prefixed by release name)
    nameOverride: enterprise-prometheus-node-exporter
    # Listen and expose metrics on port 9120 to avoid conflicts if a user has an existing Prometheus setup
    ## @param prometheus.prometheus-node-exporter.port Container port where node-exporter exposes metrics
    port: 9120
    service:
      ## @param prometheus.prometheus-node-exporter.service.name Service name for node-exporter
      name: enterprise-prometheus-node-exporter
      ## @param prometheus.prometheus-node-exporter.service.port Service port for node-exporter
      port: 9120
      ## @param prometheus.prometheus-node-exporter.service.targetPort Target port on the node-exporter pod the Service forwards to
      targetPort: 9120

  # Enable cluster monitoring
  kube-state-metrics:
    enabled: true

  # Enable pushgateway for custom metrics
  prometheus-pushgateway:
    enabled: false
    persistence:
  ## @param prometheus.prometheus-pushgateway.persistence.enabled Enable persistence using Persistent Volume Claims. If you have multiple instances (server.repicacount > 1), please consider using an external storage service like Thanos or Grafana Mimir
      ##
      enabled: false
  ## @param prometheus.prometheus-pushgateway.persistence.mountPath Path to mount the volume at.
      ##
      mountPath: /bitnami/prometheus/data
  ## @param prometheus.prometheus-pushgateway.persistence.subPath The subdirectory of the volume to mount to, useful in dev environments and one PV for multiple services
      ##
      subPath: ""
  ## @param prometheus.prometheus-pushgateway.persistence.storageClass Storage class of backing PVC
      ## If defined, storageClassName: <storageClass>
      ## If set to "-", storageClassName: "", which disables dynamic provisioning
      ## If undefined (the default) or set to null, no storageClassName spec is
      ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
      ##   GKE, AWS & OpenStack)
      ##
      storageClass: ""
  ## @param prometheus.prometheus-pushgateway.persistence.annotations Persistent Volume Claim annotations
      ##
      annotations: {}
  ## @param prometheus.prometheus-pushgateway.persistence.accessModes Persistent Volume Access Modes
      ##
      accessModes:
        - ReadWriteOnce
  ## @param prometheus.prometheus-pushgateway.persistence.size Size of data volume
      ##
      size: 10Gi
  ## @param prometheus.prometheus-pushgateway.persistence.existingClaim The name of an existing PVC to use for persistence
      ##
      existingClaim: ""
  ## @param prometheus.prometheus-pushgateway.persistence.selector Selector to match an existing Persistent Volume for Prometheus data PVC
      ## If set, the PVC can't have a PV dynamically provisioned for it
      ## E.g.
      ## selector:
      ##   matchLabels:
      ##     app: my-app
      ##
      selector: {}
  ## @param prometheus.prometheus-pushgateway.persistence.dataSource Custom PVC data source
      ##
      dataSource: {}

