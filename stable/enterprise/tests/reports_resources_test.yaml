suite: Reports Resources Tests
templates:
  - reports_deployment.yaml
  - anchore_secret.yaml
  - anchore_configmap.yaml
release:
  name: test-release
  namespace: test-namespace
chart:
  version: 9.9.9
  appVersion: 9.9.9

tests:
  - it: should set the correct resource names
    template: reports_deployment.yaml
    asserts:
      - equal:
          path: metadata.name
          value: test-release-enterprise-reports

  - it: should render component labels
    template: reports_deployment.yaml
    set:
      reports.labels:
        reports: test
        test: foobar
    asserts:
      - isSubset:
          path: metadata.labels
          content:
            reports: test
            test: foobar
      - isSubset:
          path: spec.template.metadata.labels
          content:
            reports: test
            test: foobar
        template: reports_deployment.yaml
        documentIndex: 0

  - it: should render component annotations
    template: reports_deployment.yaml
    set:
      reports.annotations:
        reports: test
        test: foobar
    asserts:
      - isSubset:
          path: metadata.annotations
          content:
            reports: test
            test: foobar
      - isSubset:
          path: spec.template.metadata.annotations
          content:
            reports: test
            test: foobar
        template: reports_deployment.yaml
        documentIndex: 0

  - it: should render component matchLabels
    template: reports_deployment.yaml
    documentIndex: 0
    asserts:
      - isSubset:
          path: spec.selector.matchLabels
          content:
            app.kubernetes.io/name: test-release-enterprise
            app.kubernetes.io/component: reports

  - it: should render component replica count
    template: reports_deployment.yaml
    documentIndex: 0
    set:
      reports.replicaCount: 2
    asserts:
      - equal:
          path: spec.replicas
          value: 2

  - it: should render component serviceAccountName
    template: reports_deployment.yaml
    documentIndex: 0
    set:
      reports.serviceAccountName: reports-test
    asserts:
      - equal:
          path: spec.template.spec.serviceAccountName
          value: reports-test

  - it: should render component serviceAccountName even when global serviceAccountName is set
    template: reports_deployment.yaml
    documentIndex: 0
    set:
      serviceAccountName: global-test
      reports.serviceAccountName: reports-test
    asserts:
      - equal:
          path: spec.template.spec.serviceAccountName
          value: reports-test

  - it: should render component nodeSelector
    template: reports_deployment.yaml
    documentIndex: 0
    set:
      reports.nodeSelector:
        reports: test
    asserts:
      - isSubset:
          path: spec.template.spec.nodeSelector
          content:
            reports: test

  - it: should render component affinity
    template: reports_deployment.yaml
    documentIndex: 0
    set:
      reports.affinity:
        reports: test
    asserts:
      - isSubset:
          path: spec.template.spec.affinity
          content:
            reports: test

  - it: should render component tolerations
    template: reports_deployment.yaml
    documentIndex: 0
    set:
      reports.tolerations:
        - key: "reports"
          operator: "Equal"
          value: "test"
          effect: "NoSchedule"
    asserts:
      - contains:
          path: spec.template.spec.tolerations
          content:
            key: "reports"
            operator: "Equal"
            value: "test"
            effect: "NoSchedule"
          count: 1

  - it: should render component container name
    template: reports_deployment.yaml
    documentIndex: 0
    asserts:
      - equal:
          path: spec.template.spec.containers[0].name
          value: enterprise-reports

  - it: should render component entrypoint args
    template: reports_deployment.yaml
    documentIndex: 0
    asserts:
      - matchRegex:
          path: spec.template.spec.containers[0].args[0]
          pattern: ^/docker-entrypoint\.sh anchore-enterprise-manager service start --no-auto-upgrade reports_worker$
        count: 1

  - it: should render reports component environment variables
    template: reports_deployment.yaml
    documentIndex: 0
    set:
      reports.extraEnv:
        - name: reports
          value: test
        - name: test
          value: foobar
    asserts:
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: ANCHORE_ENDPOINT_HOSTNAME
            value: test-release-enterprise-reports
        count: 1
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: ANCHORE_PORT
            value: "8558"
        count: 1
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: reports
            value: test
        count: 1
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: test
            value: foobar

  - it: should render component ports
    template: reports_deployment.yaml
    documentIndex: 0
    asserts:
      - contains:
          path: spec.template.spec.containers[0].ports
          content:
            name: reports
            containerPort: 8558
        count: 1

  - it: should render component probes
    template: reports_deployment.yaml
    documentIndex: 0
    asserts:
      - isSubset:
          path: spec.template.spec.containers[0].livenessProbe
          content:
            httpGet:
              path: /health
              port: reports
              scheme: HTTP
            initialDelaySeconds: 120
            timeoutSeconds: 10
            periodSeconds: 10
            failureThreshold: 6
            successThreshold: 1
        count: 1
      - isSubset:
          path: spec.template.spec.containers[0].readinessProbe
          content:
            httpGet:
              path: /health
              port: reports
              scheme: HTTP
            timeoutSeconds: 10
            periodSeconds: 10
            failureThreshold: 3
            successThreshold: 1
        count: 1

  - it: should render component resource requests & limits
    template: reports_deployment.yaml
    documentIndex: 0
    set:
      reports.resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          cpu: 200m
          memory: 256Mi
    asserts:
      - isSubset:
          path: spec.template.spec.containers[0].resources.requests
          content:
            cpu: 100m
            memory: 128Mi
        count: 1
      - isSubset:
          path: spec.template.spec.containers[0].resources.limits
          content:
            cpu: 200m
            memory: 256Mi
        count: 1

  - it: should render component service type
    template: reports_deployment.yaml
    documentIndex: 1
    asserts:
      - equal:
          path: spec.type
          value: ClusterIP
        count: 1

  - it: should render component service ports
    template: reports_deployment.yaml
    documentIndex: 1
    asserts:
      - contains:
          path: spec.ports
          content:
            name: reports
            port: 8558
            targetPort: 8558
            protocol: TCP
        count: 1

  - it: should render component service selectors
    template: reports_deployment.yaml
    documentIndex: 1
    asserts:
      - isSubset:
          path: spec.selector
          content:
            app.kubernetes.io/name: test-release-enterprise
            app.kubernetes.io/component: reports
        count: 1

  - it: should render scratch volume as emptyDir by default if use_disk is enabled
    template: reports_deployment.yaml
    documentIndex: 0
    set:
      anchoreConfig.reports.use_volume: true
    asserts:
      - contains:
          path: spec.template.spec.volumes
          content:
            name: anchore-scratch
            emptyDir: {}
        count: 1

  - it: should render scratch volume as per details if specified
    template: reports_deployment.yaml
    documentIndex: 0
    set:
      anchoreConfig.reports.use_volume: true
      scratchVolume.details: 
        csi:
          driver: inline.storage.kubernetes.io
          volumeAttributes:
            foo: bar
    asserts:
      - contains:
          path: spec.template.spec.volumes
          content:
            name: anchore-scratch
            csi:
              driver: inline.storage.kubernetes.io
              volumeAttributes:
                foo: bar
        count: 1

  - it: should not render scratch volume use_disk is not enabled (default)
    template: reports_deployment.yaml
    documentIndex: 0
    asserts:
      - notContains:
          path: spec.template.spec.volumes
          content:
            name: anchore-scratch
            emptyDir: {}
        count: 1

  - it: should render fixPermissionsInitContainer 
    templates:
      - reports_deployment.yaml
    documentIndex: 0
    set:
      scratchVolume.fixGroupPermissions: true
      securityContext.fsGroup: 9999
      anchoreConfig.reports.use_volume: true
    asserts:
      - contains:
          path: spec.template.spec.initContainers
          content:
            name: mode-fixer
            volumeMounts:
              - name: "anchore-scratch"
                mountPath: /analysis_scratch
            command: [ sh, -c, (chmod 0775 /analysis_scratch; chgrp 9999 /analysis_scratch ) ]
          count: 1
          any: true

  - it: should not render fixPermissionsInitContainer if use_volume isn't enabled
    set:
      scratchVolume.fixGroupPermissions: true
      securityContext.fsGroup: 9999
    templates:
      - reports_deployment.yaml
    asserts:
      - notExists:
          path: spec.template.spec.initContainers