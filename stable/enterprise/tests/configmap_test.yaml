suite: ConfigMap Tests
templates:
  - templates/analyzer_configmap.yaml
  - templates/anchore_configmap.yaml
  - templates/envvars_configmap.yaml
  - templates/policybundle_configmap.yaml
  - templates/scripts_configmap.yaml
  - templates/ui_configmap.yaml
values:
  - values.yaml
release:
  name: test-release
  namespace: test-namespace
chart:
  version: 9.9.9
  appVersion: 9.9.9
tests:
  - it: should render the configmaps
    asserts:
      - matchSnapshot: {}

  - it: should render a custom config when configOverride is set
    template: templates/anchore_configmap.yaml
    set:
      configOverride: |
        service_dir: /foobar
        tmp_dir: /test

        log_level: DEBUG
    asserts:
      - matchRegex:
          path: data["config.yaml"]
          pattern: |
            # Anchore Service Configuration File, mounted from a configmap
            #
            service_dir: /foobar
            tmp_dir: /test

            log_level: DEBUG
  - it: should render additional audit uris when additionalResourceURIs is set
    template: templates/anchore_configmap.yaml
    set:
      anchoreConfig.audit.additionalResourceURIs:
        - "/images"
        - "/containers"
    asserts:
      - matchSnapshot: {}

  - it: should render the correct dbConnectArgs when dbConnectArgs is set
    template: templates/anchore_configmap.yaml
    set:
      anchoreConfig.database.dbConnectArgs:
        timeout: 30s
        ssl: true
        sslmode: require
        sslrootcert: /etc/ssl/certs/ca-certificates.crt
        random_arg: some_value
    asserts:
      - matchSnapshot: {}