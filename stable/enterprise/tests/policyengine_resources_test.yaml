suite: Catalog Resources Tests
templates:
  - policyengine_deployment.yaml
  - anchore_secret.yaml
  - anchore_configmap.yaml
release:
  name: test-release
  namespace: test-namespace
chart:
  version: 9.9.9
  appVersion: 9.9.9

tests:
  - it: should set the correct resource names
    template: policyengine_deployment.yaml
    asserts:
      - equal:
          path: metadata.name
          value: test-release-enterprise-policy

  - it: should render component labels
    template: policyengine_deployment.yaml
    set:
      policyEngine.labels:
        policyEngine: test
        test: foobar
    asserts:
      - isSubset:
          path: metadata.labels
          content:
            policyEngine: test
            test: foobar
      - isSubset:
          path: spec.template.metadata.labels
          content:
            policyEngine: test
            test: foobar
        template: policyengine_deployment.yaml
        documentIndex: 0

  - it: should render component annotations
    template: policyengine_deployment.yaml
    set:
      policyEngine.annotations:
        policyEngine: test
        test: foobar
    asserts:
      - isSubset:
          path: metadata.annotations
          content:
            policyEngine: test
            test: foobar
      - isSubset:
          path: spec.template.metadata.annotations
          content:
            policyEngine: test
            test: foobar
        template: policyengine_deployment.yaml
        documentIndex: 0

  - it: should render component matchLabels
    template: policyengine_deployment.yaml
    documentIndex: 0
    asserts:
      - isSubset:
          path: spec.selector.matchLabels
          content:
            app.kubernetes.io/name: test-release-enterprise
            app.kubernetes.io/component: policyengine

  - it: should render component replica count
    template: policyengine_deployment.yaml
    documentIndex: 0
    set:
      policyEngine.replicaCount: 2
    asserts:
      - equal:
          path: spec.replicas
          value: 2

  - it: should render component serviceAccountName
    template: policyengine_deployment.yaml
    documentIndex: 0
    set:
      policyEngine.serviceAccountName: policyEngine-test
    asserts:
      - equal:
          path: spec.template.spec.serviceAccountName
          value: policyEngine-test

  - it: should render component serviceAccountName even when global serviceAccountName is set
    template: policyengine_deployment.yaml
    documentIndex: 0
    set:
      serviceAccountName: global-test
      policyEngine.serviceAccountName: policyEngine-test
    asserts:
      - equal:
          path: spec.template.spec.serviceAccountName
          value: policyEngine-test

  - it: should render component nodeSelector
    template: policyengine_deployment.yaml
    documentIndex: 0
    set:
      policyEngine.nodeSelector:
        policyEngine: test
    asserts:
      - isSubset:
          path: spec.template.spec.nodeSelector
          content:
            policyEngine: test

  - it: should render component affinity
    template: policyengine_deployment.yaml
    documentIndex: 0
    set:
      policyEngine.affinity:
        policyEngine: test
    asserts:
      - isSubset:
          path: spec.template.spec.affinity
          content:
            policyEngine: test

  - it: should render component tolerations
    template: policyengine_deployment.yaml
    documentIndex: 0
    set:
      policyEngine.tolerations:
        - key: "policyEngine"
          operator: "Equal"
          value: "test"
          effect: "NoSchedule"
    asserts:
      - contains:
          path: spec.template.spec.tolerations
          content:
            key: "policyEngine"
            operator: "Equal"
            value: "test"
            effect: "NoSchedule"
          count: 1

  - it: should render scratch volume details from policyEngine values
    template: policyengine_deployment.yaml
    documentIndex: 0
    set:
      policyEngine.scratchVolume.details:
        csi:
          driver: inline.storage.kubernetes.io
          volumeAttributes:
            foo: bar
    asserts:
      - contains:
          path: spec.template.spec.volumes
          content:
            name: anchore-scratch
            csi:
              driver: inline.storage.kubernetes.io
              volumeAttributes:
                foo: bar
        count: 1

  - it: should render scratch volume using details from policyEngine values, even when global scratchVolume is explicitly set
    template: policyengine_deployment.yaml
    documentIndex: 0
    set:
      policyEngine.scratchVolume.details:
        hostPath:
          path: /tmp
          type: Directory
      scratchVolume.details:
        emptyDir:
          medium: Memory
          memoryLimit: 128Mi
    asserts:
      - contains:
          path: spec.template.spec.volumes
          content:
            name: anchore-scratch
            hostPath:
              path: /tmp
              type: Directory
        count: 1

  - it: should render component container name
    template: policyengine_deployment.yaml
    documentIndex: 0
    asserts:
      - equal:
          path: spec.template.spec.containers[0].name
          value: enterprise-policyengine

  - it: should render component entrypoint args
    template: policyengine_deployment.yaml
    documentIndex: 0
    asserts:
      - matchRegex:
          path: spec.template.spec.containers[0].args[0]
          pattern: ^/docker-entrypoint\.sh anchore-enterprise-manager service start --no-auto-upgrade policy_engine$
        count: 1

  - it: should render policyEngine component environment variables
    template: policyengine_deployment.yaml
    documentIndex: 0
    set:
      policyEngine.extraEnv:
        - name: policyEngine
          value: test
        - name: test
          value: foobar
    asserts:
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: ANCHORE_ENDPOINT_HOSTNAME
            value: test-release-enterprise-policy
        count: 1
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: ANCHORE_PORT
            value: "8087"
        count: 1
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: policyEngine
            value: test
        count: 1
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: test
            value: foobar

  - it: should render component ports
    template: policyengine_deployment.yaml
    documentIndex: 0
    asserts:
      - contains:
          path: spec.template.spec.containers[0].ports
          content:
            name: policyengine
            containerPort: 8087
        count: 1

  - it: should render component volumeMounts
    template: policyengine_deployment.yaml
    documentIndex: 0
    asserts:
      - contains:
          path: spec.template.spec.containers[0].volumeMounts
          content:
            name: anchore-scratch
            mountPath: /analysis_scratch
        count: 1
        any: true

  - it: should render component probes
    template: policyengine_deployment.yaml
    documentIndex: 0
    asserts:
      - isSubset:
          path: spec.template.spec.containers[0].livenessProbe
          content:
            httpGet:
              path: /health
              port: policyengine
              scheme: HTTP
            initialDelaySeconds: 120
            timeoutSeconds: 10
            periodSeconds: 10
            failureThreshold: 6
            successThreshold: 1
        count: 1
      - isSubset:
          path: spec.template.spec.containers[0].readinessProbe
          content:
            httpGet:
              path: /health
              port: policyengine
              scheme: HTTP
            timeoutSeconds: 10
            periodSeconds: 10
            failureThreshold: 3
            successThreshold: 1
        count: 1

  - it: should render component resource requests & limits
    template: policyengine_deployment.yaml
    documentIndex: 0
    set:
      policyEngine.resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          cpu: 200m
          memory: 256Mi
    asserts:
      - isSubset:
          path: spec.template.spec.containers[0].resources.requests
          content:
            cpu: 100m
            memory: 128Mi
        count: 1
      - isSubset:
          path: spec.template.spec.containers[0].resources.limits
          content:
            cpu: 200m
            memory: 256Mi
        count: 1

  - it: should render component service type
    template: policyengine_deployment.yaml
    documentIndex: 1
    asserts:
      - equal:
          path: spec.type
          value: ClusterIP
        count: 1

  - it: should render component service ports
    template: policyengine_deployment.yaml
    documentIndex: 1
    asserts:
      - contains:
          path: spec.ports
          content:
            name: policyengine
            port: 8087
            targetPort: 8087
            protocol: TCP
        count: 1

  - it: should render component service selectors
    template: policyengine_deployment.yaml
    documentIndex: 1
    asserts:
      - isSubset:
          path: spec.selector
          content:
            app.kubernetes.io/name: test-release-enterprise
            app.kubernetes.io/component: policyengine
        count: 1
