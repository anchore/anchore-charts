suite: UI Resources Tests
templates:
  - ui_deployment.yaml
  - ui_secret.yaml
  - ui_configmap.yaml
release:
  name: test-release
  namespace: test-namespace
chart:
  version: 9.9.9
  appVersion: 9.9.9

tests:
  - it: should set the correct resource names
    template: ui_deployment.yaml
    asserts:
      - equal:
          path: metadata.name
          value: test-release-enterprise-ui

  - it: should render component labels
    template: ui_deployment.yaml
    set:
      ui.labels:
        ui: test
        test: foobar
    asserts:
      - isSubset:
          path: metadata.labels
          content:
            ui: test
            test: foobar
      - isSubset:
          path: spec.template.metadata.labels
          content:
            ui: test
            test: foobar
        template: ui_deployment.yaml
        documentIndex: 0

  - it: should render component annotations
    template: ui_deployment.yaml
    set:
      ui.annotations:
        ui: test
        test: foobar
    asserts:
      - isSubset:
          path: metadata.annotations
          content:
            ui: test
            test: foobar
      - isSubset:
          path: spec.template.metadata.annotations
          content:
            ui: test
            test: foobar
        template: ui_deployment.yaml
        documentIndex: 0

  - it: should render component matchLabels
    template: ui_deployment.yaml
    documentIndex: 0
    asserts:
      - isSubset:
          path: spec.selector.matchLabels
          content:
            app.kubernetes.io/name: test-release-enterprise
            app.kubernetes.io/component: ui

  - it: should render component serviceAccountName
    template: ui_deployment.yaml
    documentIndex: 0
    set:
      ui.serviceAccountName: ui-test
    asserts:
      - equal:
          path: spec.template.spec.serviceAccountName
          value: ui-test

  - it: should render component serviceAccountName even when global serviceAccountName is set
    template: ui_deployment.yaml
    documentIndex: 0
    set:
      serviceAccountName: global-test
      ui.serviceAccountName: ui-test
    asserts:
      - equal:
          path: spec.template.spec.serviceAccountName
          value: ui-test

  - it: should render component nodeSelector
    template: ui_deployment.yaml
    documentIndex: 0
    set:
      ui.nodeSelector:
        ui: test
    asserts:
      - isSubset:
          path: spec.template.spec.nodeSelector
          content:
            ui: test

  - it: should render component affinity
    template: ui_deployment.yaml
    documentIndex: 0
    set:
      ui.affinity:
        ui: test
    asserts:
      - isSubset:
          path: spec.template.spec.affinity
          content:
            ui: test

  - it: should render component tolerations
    template: ui_deployment.yaml
    documentIndex: 0
    set:
      ui.tolerations:
        - key: "ui"
          operator: "Equal"
          value: "test"
          effect: "NoSchedule"
    asserts:
      - contains:
          path: spec.template.spec.tolerations
          content:
            key: "ui"
            operator: "Equal"
            value: "test"
            effect: "NoSchedule"
          count: 1

  - it: should render component container name
    template: ui_deployment.yaml
    documentIndex: 0
    asserts:
      - equal:
          path: spec.template.spec.containers[0].name
          value: enterprise-ui

  - it: should render component entrypoint args
    template: ui_deployment.yaml
    documentIndex: 0
    asserts:
      - matchRegex:
          path: spec.template.spec.containers[0].args[0]
          pattern: ^mkdir -p /anchore_service/policies /anchore_service/tempPolicies && cp -rp /anchore_service/tempPolicies/* /anchore_service/policies || echo &&  /docker-entrypoint\.sh node \/home\/node\/aui\/build\/server.js$
        count: 1

  - it: should render ui component environment variables
    template: ui_deployment.yaml
    documentIndex: 0
    set:
      ui.extraEnv:
        - name: ui
          value: test
        - name: test
          value: foobar
    asserts:
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: ANCHORE_ENDPOINT_HOSTNAME
            value: test-release-enterprise-ui
        count: 1
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: ANCHORE_PORT
            value: "80"
        count: 1
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: ui
            value: test
        count: 1
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: test
            value: foobar

  - it: should render environment variables for SSL certs when ssl is enabled
    template: ui_deployment.yaml
    documentIndex: 0
    set:
      anchoreConfig.database:
        ssl: true
        sslRootCertFileName: test.crt
      ui.ldapsRootCaCertName: ldap.crt
    asserts:
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: PGSSLROOTCERT
            value: /home/anchore/certs/test.crt
        count: 1
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: NODE_EXTRA_CA_CERTS
            value: /home/anchore/certs/ldap.crt
        count: 1

  - it: should render component ports
    template: ui_deployment.yaml
    documentIndex: 0
    asserts:
      - contains:
          path: spec.template.spec.containers[0].ports
          content:
            name: ui
            containerPort: 3000
            protocol: TCP
        count: 1

  - it: should render component probes
    template: ui_deployment.yaml
    documentIndex: 0
    asserts:
      - isSubset:
          path: spec.template.spec.containers[0].livenessProbe
          content:
            tcpSocket:
              port: ui
            initialDelaySeconds: 120
            timeoutSeconds: 10
            periodSeconds: 10
            failureThreshold: 6
            successThreshold: 1
        count: 1
      - isSubset:
          path: spec.template.spec.containers[0].readinessProbe
          content:
            httpGet:
              path: /service/health
              port: ui
              scheme: HTTP
            timeoutSeconds: 10
            periodSeconds: 10
            failureThreshold: 3
            successThreshold: 1
        count: 1

  - it: should render component resource requests & limits
    template: ui_deployment.yaml
    documentIndex: 0
    set:
      ui.resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          cpu: 200m
          memory: 256Mi
    asserts:
      - isSubset:
          path: spec.template.spec.containers[0].resources.requests
          content:
            cpu: 100m
            memory: 128Mi
        count: 1
      - isSubset:
          path: spec.template.spec.containers[0].resources.limits
          content:
            cpu: 200m
            memory: 256Mi
        count: 1

  - it: should render component service type
    template: ui_deployment.yaml
    documentIndex: 1
    asserts:
      - equal:
          path: spec.type
          value: ClusterIP
        count: 1

  - it: should render component service ports
    template: ui_deployment.yaml
    documentIndex: 1
    asserts:
      - contains:
          path: spec.ports
          content:
            name: ui
            port: 80
            targetPort: 3000
            protocol: TCP
        count: 1

  - it: should render component service selectors
    template: ui_deployment.yaml
    documentIndex: 1
    asserts:
      - isSubset:
          path: spec.selector
          content:
            app.kubernetes.io/name: test-release-enterprise
            app.kubernetes.io/component: ui
        count: 1
