suite: RBACManager Resources Tests
templates:
  - rbacmanager_deployment.yaml
  - anchore_secret.yaml
  - anchore_configmap.yaml
release:
  name: test-release
  namespace: test-namespace
chart:
  version: 9.9.9
  appVersion: 9.9.9

tests:
  - it: should set the correct resource names
    template: rbacmanager_deployment.yaml
    asserts:
      - equal:
          path: metadata.name
          value: test-release-enterprise-rbac-manager

  - it: should render component labels
    template: rbacmanager_deployment.yaml
    set:
      rbacManager.labels:
        rbacManager: test
        test: foobar
    asserts:
      - isSubset:
          path: metadata.labels
          content:
            rbacManager: test
            test: foobar
      - isSubset:
          path: spec.template.metadata.labels
          content:
            rbacManager: test
            test: foobar
        template: rbacmanager_deployment.yaml
        documentIndex: 0

  - it: should render component annotations
    template: rbacmanager_deployment.yaml
    set:
      rbacManager.annotations:
        rbacManager: test
        test: foobar
    asserts:
      - isSubset:
          path: metadata.annotations
          content:
            rbacManager: test
            test: foobar
      - isSubset:
          path: spec.template.metadata.annotations
          content:
            rbacManager: test
            test: foobar
        template: rbacmanager_deployment.yaml
        documentIndex: 0

  - it: should render component matchLabels
    template: rbacmanager_deployment.yaml
    documentIndex: 0
    asserts:
      - isSubset:
          path: spec.selector.matchLabels
          content:
            app.kubernetes.io/name: test-release-enterprise
            app.kubernetes.io/component: rbacmanager

  - it: should render component replica count
    template: rbacmanager_deployment.yaml
    documentIndex: 0
    set:
      rbacManager.replicaCount: 2
    asserts:
      - equal:
          path: spec.replicas
          value: 2

  - it: should render component serviceAccountName
    template: rbacmanager_deployment.yaml
    documentIndex: 0
    set:
      rbacManager.serviceAccountName: rbacManager-test
    asserts:
      - equal:
          path: spec.template.spec.serviceAccountName
          value: rbacManager-test

  - it: should render component serviceAccountName even when global serviceAccountName is set
    template: rbacmanager_deployment.yaml
    documentIndex: 0
    set:
      serviceAccountName: global-test
      rbacManager.serviceAccountName: rbacManager-test
    asserts:
      - equal:
          path: spec.template.spec.serviceAccountName
          value: rbacManager-test

  - it: should render component nodeSelector
    template: rbacmanager_deployment.yaml
    documentIndex: 0
    set:
      rbacManager.nodeSelector:
        rbacManager: test
    asserts:
      - isSubset:
          path: spec.template.spec.nodeSelector
          content:
            rbacManager: test

  - it: should render component affinity
    template: rbacmanager_deployment.yaml
    documentIndex: 0
    set:
      rbacManager.affinity:
        rbacManager: test
    asserts:
      - isSubset:
          path: spec.template.spec.affinity
          content:
            rbacManager: test

  - it: should render component tolerations
    template: rbacmanager_deployment.yaml
    documentIndex: 0
    set:
      rbacManager.tolerations:
        - key: "rbacManager"
          operator: "Equal"
          value: "test"
          effect: "NoSchedule"
    asserts:
      - contains:
          path: spec.template.spec.tolerations
          content:
            key: "rbacManager"
            operator: "Equal"
            value: "test"
            effect: "NoSchedule"
          count: 1

  - it: should render component container name
    template: rbacmanager_deployment.yaml
    documentIndex: 0
    asserts:
      - equal:
          path: spec.template.spec.containers[0].name
          value: enterprise-rbacmanager

  - it: should render component entrypoint args
    template: rbacmanager_deployment.yaml
    documentIndex: 0
    asserts:
      - matchRegex:
          path: spec.template.spec.containers[0].args[0]
          pattern: ^mkdir -p /anchore_service/policies /anchore_service/tempPolicies && cp -rp /anchore_service/tempPolicies/* /anchore_service/policies || echo &&  /docker-entrypoint\.sh anchore-enterprise-manager service start --no-auto-upgrade rbac_manager$
        count: 1

  - it: should render rbacManager component environment variables
    template: rbacmanager_deployment.yaml
    documentIndex: 0
    set:
      rbacManager.extraEnv:
        - name: rbacManager
          value: test
        - name: test
          value: foobar
    asserts:
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: ANCHORE_ENDPOINT_HOSTNAME
            value: test-release-enterprise-rbac-manager
        count: 1
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: ANCHORE_PORT
            value: "8229"
        count: 1
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: rbacManager
            value: test
        count: 1
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: test
            value: foobar

  - it: should render component ports
    template: rbacmanager_deployment.yaml
    documentIndex: 0
    asserts:
      - contains:
          path: spec.template.spec.containers[0].ports
          content:
            name: rbacmanager
            containerPort: 8229
        count: 1

  - it: should render component probes
    template: rbacmanager_deployment.yaml
    documentIndex: 0
    asserts:
      - isSubset:
          path: spec.template.spec.containers[0].livenessProbe
          content:
            httpGet:
              path: /health
              port: rbacmanager
              scheme: HTTP
            initialDelaySeconds: 120
            timeoutSeconds: 10
            periodSeconds: 10
            failureThreshold: 6
            successThreshold: 1
        count: 1
      - isSubset:
          path: spec.template.spec.containers[0].readinessProbe
          content:
            httpGet:
              path: /health
              port: rbacmanager
              scheme: HTTP
            timeoutSeconds: 10
            periodSeconds: 10
            failureThreshold: 3
            successThreshold: 1
        count: 1

  - it: should render component resource requests & limits
    template: rbacmanager_deployment.yaml
    documentIndex: 0
    set:
      rbacManager.resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          cpu: 200m
          memory: 256Mi
    asserts:
      - isSubset:
          path: spec.template.spec.containers[0].resources.requests
          content:
            cpu: 100m
            memory: 128Mi
        count: 1
      - isSubset:
          path: spec.template.spec.containers[0].resources.limits
          content:
            cpu: 200m
            memory: 256Mi
        count: 1

  - it: should render component service type
    template: rbacmanager_deployment.yaml
    documentIndex: 1
    asserts:
      - equal:
          path: spec.type
          value: ClusterIP
        count: 1

  - it: should render component service ports
    template: rbacmanager_deployment.yaml
    documentIndex: 1
    asserts:
      - contains:
          path: spec.ports
          content:
            name: rbacmanager
            port: 8229
            targetPort: 8229
            protocol: TCP
        count: 1

  - it: should render component service selectors
    template: rbacmanager_deployment.yaml
    documentIndex: 1
    asserts:
      - isSubset:
          path: spec.selector
          content:
            app.kubernetes.io/name: test-release-enterprise
            app.kubernetes.io/component: rbacmanager
        count: 1
