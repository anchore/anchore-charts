suite: Reports Resources Tests
templates:
  - reportsworker_deployment.yaml
  - anchore_secret.yaml
  - anchore_configmap.yaml
  - envvars_configmap.yaml
release:
  name: test-release
  namespace: test-namespace
chart:
  version: 9.9.9
  appVersion: 9.9.9
set:
  anchoreConfig.policy_engine.vulnerabilities.matching.exclude.providers: []
  anchoreConfig.policy_engine.vulnerabilities.matching.exclude.package_types: []
tests:
  - it: should set the correct resource names
    template: reportsworker_deployment.yaml
    asserts:
      - equal:
          path: metadata.name
          value: test-release-enterprise-reportsworker

  - it: should render component labels
    template: reportsworker_deployment.yaml
    set:
      reportsWorker.labels:
        reports: test
        test: foobar
    asserts:
      - isSubset:
          path: metadata.labels
          content:
            reports: test
            test: foobar
      - isSubset:
          path: spec.template.metadata.labels
          content:
            reports: test
            test: foobar
        template: reportsworker_deployment.yaml
        documentIndex: 0

  - it: should render component annotations
    template: reportsworker_deployment.yaml
    documentIndex: 0
    set:
      reportsWorker.annotations:
        reports: test
        test: foobar
    asserts:
      - isSubset:
          path: metadata.annotations
          content:
            reports: test
            test: foobar
      - isSubset:
          path: spec.template.metadata.annotations
          content:
            reports: test
            test: foobar
        template: reportsworker_deployment.yaml

  - it: should render component matchLabels
    template: reportsworker_deployment.yaml
    documentIndex: 0
    asserts:
      - isSubset:
          path: spec.selector.matchLabels
          content:
            app.kubernetes.io/name: test-release-enterprise
            app.kubernetes.io/component: reportsworker

  - it: should render component replica count
    template: reportsworker_deployment.yaml
    documentIndex: 0
    set:
      reportsWorker.replicaCount: 2
    asserts:
      - equal:
          path: spec.replicas
          value: 2

  - it: should render component serviceAccountName
    template: reportsworker_deployment.yaml
    documentIndex: 0
    set:
      reportsWorker.serviceAccountName: reports-test
    asserts:
      - equal:
          path: spec.template.spec.serviceAccountName
          value: reports-test

  - it: should render component serviceAccountName even when global serviceAccountName is set
    template: reportsworker_deployment.yaml
    documentIndex: 0
    set:
      serviceAccountName: global-test
      reportsWorker.serviceAccountName: reports-test
    asserts:
      - equal:
          path: spec.template.spec.serviceAccountName
          value: reports-test

  - it: should render component nodeSelector
    template: reportsworker_deployment.yaml
    documentIndex: 0
    set:
      reportsWorker.nodeSelector:
        reports: test
    asserts:
      - isSubset:
          path: spec.template.spec.nodeSelector
          content:
            reports: test

  - it: should render component affinity
    template: reportsworker_deployment.yaml
    documentIndex: 0
    set:
      reportsWorker.affinity:
        reports: test
    asserts:
      - isSubset:
          path: spec.template.spec.affinity
          content:
            reports: test

  - it: should render component tolerations
    template: reportsworker_deployment.yaml
    documentIndex: 0
    set:
      reportsWorker.tolerations:
        - key: "reports"
          operator: "Equal"
          value: "test"
          effect: "NoSchedule"
    asserts:
      - contains:
          path: spec.template.spec.tolerations
          content:
            key: "reports"
            operator: "Equal"
            value: "test"
            effect: "NoSchedule"
          count: 1

  - it: should render component container name
    template: reportsworker_deployment.yaml
    documentIndex: 0
    asserts:
      - equal:
          path: spec.template.spec.containers[0].name
          value: enterprise-reportsworker

  - it: should render component entrypoint args
    template: reportsworker_deployment.yaml
    documentIndex: 0
    asserts:
      - matchRegex:
          path: spec.template.spec.containers[0].args[0]
          pattern: ^/docker-entrypoint\.sh anchore-enterprise-manager service start --no-auto-upgrade reports_worker$
        count: 1

  - it: should render reports component environment variables
    template: reportsworker_deployment.yaml
    documentIndex: 0
    set:
      reportsWorker.extraEnv:
        - name: reports
          value: test
        - name: test
          value: foobar
    asserts:
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: ANCHORE_ENDPOINT_HOSTNAME
            value: test-release-enterprise-reportsworker.test-namespace.svc.cluster.local
        count: 1
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: ANCHORE_PORT
            value: "8559"
        count: 1
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: reports
            value: test
        count: 1
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: test
            value: foobar

  - it: should render component ports
    template: reportsworker_deployment.yaml
    documentIndex: 0
    asserts:
      - contains:
          path: spec.template.spec.containers[0].ports
          content:
            name: reportsworker
            containerPort: 8559
        count: 1

  - it: should render component probes
    template: reportsworker_deployment.yaml
    documentIndex: 0
    asserts:
      - isSubset:
          path: spec.template.spec.containers[0].livenessProbe
          content:
            httpGet:
              path: /health
              port: reportsworker
              scheme: HTTP
            initialDelaySeconds: 120
            timeoutSeconds: 10
            periodSeconds: 10
            failureThreshold: 6
            successThreshold: 1
        count: 1
      - isSubset:
          path: spec.template.spec.containers[0].readinessProbe
          content:
            httpGet:
              path: /health
              port: reportsworker
              scheme: HTTP
            timeoutSeconds: 10
            periodSeconds: 10
            failureThreshold: 3
            successThreshold: 1
        count: 1

  - it: should render component resource requests & limits
    template: reportsworker_deployment.yaml
    documentIndex: 0
    set:
      reportsWorker.resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          cpu: 200m
          memory: 256Mi
    asserts:
      - isSubset:
          path: spec.template.spec.containers[0].resources.requests
          content:
            cpu: 100m
            memory: 128Mi
        count: 1
      - isSubset:
          path: spec.template.spec.containers[0].resources.limits
          content:
            cpu: 200m
            memory: 256Mi
        count: 1

  - it: should render component service type
    template: reportsworker_deployment.yaml
    documentIndex: 1
    asserts:
      - equal:
          path: spec.type
          value: ClusterIP
        count: 1

  - it: should render component service ports
    template: reportsworker_deployment.yaml
    documentIndex: 1
    asserts:
      - contains:
          path: spec.ports
          content:
            name: reportsworker
            port: 8559
            targetPort: 8559
            protocol: TCP
        count: 1

  - it: should render component service selectors
    template: reportsworker_deployment.yaml
    documentIndex: 1
    asserts:
      - isSubset:
          path: spec.selector
          content:
            app.kubernetes.io/name: test-release-enterprise
            app.kubernetes.io/component: reportsworker
        count: 1

  - it: should render component extraVolumes
    template: reportsworker_deployment.yaml
    documentIndex: 0
    set:
      reportsWorker.extraVolumes:
        - name: extra-vol
          emptyDir: {}
    asserts:
      - contains:
          path: spec.template.spec.volumes
          content:
            name: extra-vol
            emptyDir: {}
        count: 1

  - it: should render component extraVolumeMounts
    template: reportsworker_deployment.yaml
    documentIndex: 0
    set:
      reportsWorker.extraVolumeMounts:
        - name: extra-vol
          mountPath: /mnt/extra-vol
          readOnly: false
    asserts:
      - contains:
          path: spec.template.spec.containers[0].volumeMounts
          content:
            name: extra-vol
            mountPath: /mnt/extra-vol
            readOnly: false
        count: 1

  - it: should render component and global extraVolumes
    template: reportsworker_deployment.yaml
    documentIndex: 0
    set:
      reportsWorker.extraVolumes:
        - name: extra-vol
          emptyDir: {}
      extraVolumes:
        - name: global-extra-vol
          emptyDir: {}
    asserts:
      - contains:
          path: spec.template.spec.volumes
          content:
            name: extra-vol
            emptyDir: {}
        count: 1
      - contains:
          path: spec.template.spec.volumes
          content:
            name: global-extra-vol
            emptyDir: {}
        count: 1

  - it: should render component and global extraVolumeMounts
    template: reportsworker_deployment.yaml
    documentIndex: 0
    set:
      reportsWorker.extraVolumeMounts:
        - name: extra-vol
          mountPath: /mnt/extra-vol
          readOnly: false
      extraVolumeMounts:
        - name: global-extra-vol
          mountPath: /mnt/global-extra-vol
          readOnly: false
    asserts:
      - contains:
          path: spec.template.spec.containers[0].volumeMounts
          content:
            name: extra-vol
            mountPath: /mnt/extra-vol
            readOnly: false
        count: 1
      - contains:
          path: spec.template.spec.containers[0].volumeMounts
          content:
            name: global-extra-vol
            mountPath: /mnt/global-extra-vol
            readOnly: false
        count: 1

  - it: should render service annotations
    template: reportsworker_deployment.yaml
    documentIndex: 1
    set:
      reportsWorker:
        service:
          annotations:
            bar: baz
            foo: bar
    asserts:
      - isSubset:
          path: metadata.annotations
          content:
            bar: baz
            foo: bar

  - it: should render service annotations and global annotations
    template: reportsworker_deployment.yaml
    documentIndex: 1
    set:
      reportsWorker:
        service:
          annotations:
            s1: a1
            s2: a2
      annotations:
        g1: v1
        g2: v2
    asserts:
      - isSubset:
          path: metadata.annotations
          content:
            g1: v1
            g2: v2
            s1: a1
            s2: a2

  - it: should render ANCHORE_ENDPOINT_HOSTNAME as service name without domainSuffix
    template: reportsworker_deployment.yaml
    documentIndex: 0
    asserts:
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: ANCHORE_ENDPOINT_HOSTNAME
            value: test-release-enterprise-reportsworker.test-namespace.svc.cluster.local

  - it: should render ANCHORE_ENDPOINT_HOSTNAME with toplevel domainSuffix
    template: reportsworker_deployment.yaml
    documentIndex: 0
    set:
      domainSuffix: "mynamespace.svc.cluster.local"
    asserts:
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: ANCHORE_ENDPOINT_HOSTNAME
            value: test-release-enterprise-reportsworker.mynamespace.svc.cluster.local

  - it: should render ANCHORE_ENDPOINT_HOSTNAME with toplevel domainSuffix specified and overridden
    template: reportsworker_deployment.yaml
    documentIndex: 0
    set:
      domainSuffix: "mynamespace.svc.cluster.local"
      reportsWorker.service.domainSuffix: "myothersuffix.svc.cluster.local"
      ui.service.domainSuffix: "nope.svc.cluster.local"
    asserts:
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: ANCHORE_ENDPOINT_HOSTNAME
            value: test-release-enterprise-reportsworker.myothersuffix.svc.cluster.local