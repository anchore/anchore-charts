{{- if .Values.prometheus.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: anchore-prometheus-configs
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "enterprise.common.labels" . | nindent 4 }}
    app.kubernetes.io/component: prometheus
type: Opaque
stringData:
  prometheus.yml: |
    global:
      scrape_interval: 30s
      evaluation_interval: 30s

    scrape_configs:
      - job_name: prometheus
        static_configs:
          - targets: ['localhost:9090']
      - job_name: 'anchore-enterprise'
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                - {{ .Release.Namespace }}
        relabel_configs:
          # Only scrape pods from this Helm release
          - source_labels: [__meta_kubernetes_pod_label_app_kubernetes_io_instance]
            action: keep
            regex: {{ .Release.Name }}
          # Only scrape pods with app.kubernetes.io/name matching this chart
          - source_labels: [__meta_kubernetes_pod_label_app_kubernetes_io_name]
            action: keep
            regex: {{ include "enterprise.fullname" . }}
          # Extract component label
          - source_labels: [__meta_kubernetes_pod_label_app_kubernetes_io_component]
            target_label: component
          # Add instance label from pod name
          - source_labels: [__meta_kubernetes_pod_name]
            target_label: instance
          # Add namespace label
          - source_labels: [__meta_kubernetes_namespace]
            target_label: namespace
          # Only scrape Anchore service ports
          - source_labels: [__meta_kubernetes_pod_container_port_number]
            action: keep
            regex: "(8084|8228|8082|8778|8668|8087|8558|8559|8083|3000)"
          # Set metrics path
          - target_label: __metrics_path__
            replacement: /metrics
{{- end }}
