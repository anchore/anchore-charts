      value: "9876543210"

anchoreEnterpriseUi:
  existingSecretName: ui-existing-secrets

anchoreEnterpriseFeeds:
  existingSecretName: feeds-existing-secrets

anchoreApi:
  maxRequestThreads: 9876543210
